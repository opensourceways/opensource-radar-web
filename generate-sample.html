<!DOCTYPE html>
<html>
<head><title>Generate Sample Excel</title></head>
<body>
  <h2>Generate Sample Radar Excel File</h2>
  <p>Click the button to download a sample Excel file you can use with the Tech Radar.</p>
  <button id="btn" style="padding:12px 24px; font-size:16px; cursor:pointer;">Download Sample Excel</button>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="js/data.js"></script>
  <script>
    document.getElementById('btn').addEventListener('click', function() {
      RadarData.generateSampleExcel();
    });
  </script>
</body>
</html>
